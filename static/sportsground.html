        <script>
            function init(){
                populatepage()

            }
            function populatepage(){
                $.ajax({
                    "url":"/sportsground",
                    "method":"GET",
                    "data":"",
                    "dataType":"JSON",
                    "success":function(result){
                        var sportsground = result;
                        for (pitchName in sportsground){
                            ground = sportsground[pitchName]
                            console.log(ground)
                            pitch= ground['pitchName']
                            addGround(pitch)
                        }

                    },
                    "error":function(xhr,status,error){
                        console.log("status:"+status+" message:"+error);
                    }

                });
            }
        

            function addGround(pitch){
                var pitchlistElement= document.getElementById('pitchlist')
                var pitchtemplate = document.getElementById('template').innerHTML
                newclubhtml = pitchtemplate.replace(/pitchName/g, pitch)
                pitchlistElement.innerHTML += newclubhtml

            }


            init()
